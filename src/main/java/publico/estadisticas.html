<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <script>
        
// Map example in order to show the way to communicate accidents and assaults
  
var map;

function initialize() {
    var myLatlngPt1 = new google.maps.LatLng(20.6744865,-103.3869504,21);
    var myLatlngPt2 = new google.maps.LatLng(20.6795818,-103.4213044,21);
    var myLatlngPt3 = new google.maps.LatLng(20.6957008,-103.4549892,18);
    var myLatlngPt4 = new google.maps.LatLng(20.6717311,-103.4643065,21);
     var myLatlngPt5 = new google.maps.LatLng(20.7815899,-103.4629485,21);
  var mapOptions = {
    zoom: 12 
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
 
   var marker = new google.maps.Marker({
      position: myLatlngPt1,
      map: map,
      title: '5 automivilistic Accidents here!'
  });
  
     var marker = new google.maps.Marker({
      position: myLatlngPt2,
      map: map,
      title: '3 Assault here!'
  });
  
       var marker = new google.maps.Marker({
      position: myLatlngPt3,
      map: map,
      title: '10 Assault here!'
  });
  
         var marker = new google.maps.Marker({
      position: myLatlngPt4,
      map: map,
      title: '2 Assassinations here!'
  });
  
           var marker = new google.maps.Marker({
      position: myLatlngPt5,
      map: map,
      title: '10 Assault here!'
  });
  
  
  
  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
        content: 'You are here.'
      });

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
    
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 500),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
